  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC3KcQSG8THJnpzyr_vlOsFx_yNrMwacS8",
      authDomain: "network-cecda.firebaseapp.com",
      projectId: "network-cecda",
      storageBucket: "network-cecda.appspot.com",
      messagingSenderId: "90708300742",
      appId: "1:90708300742:web:c383d50386d48d3a9dd8c7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tiktokForm = document.getElementById('tiktokForm');
    const tiktokList = document.getElementById('tiktokList');

    tiktokForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const UploaderName = e.target.UploaderName.value;
      const link = e.target.link.value;
      const newTiktokRef = push(ref(db, 'tiktoks'));
      set(newTiktokRef, {
        UploaderName,
        link
      }).then(() => {
        console.log("Data added successfully!");
        e.target.reset();
      }).catch((error) => {
        console.error("Error adding document: ", error);
      });
    });

    onValue(ref(db, 'tiktoks'), (snapshot) => {
      tiktokList.innerHTML = '';
      snapshot.forEach((childSnapshot) => {
        const childKey = childSnapshot.key;
        const childData = childSnapshot.val();
        const tiktokElement = document.createElement('div');
        tiktokElement.innerHTML = `
          <div class="opntiktikdivusers">
            <button class="delete" onclick="deleteTiktok('${childKey}')"> ${childData.UploaderName}</button>
            <button class="opentiktok" onclick="window.open('${childData.link}', '_blank')">Open TikTok</button>
          </div>
        `;
        tiktokList.appendChild(tiktokElement);
      });
      console.log("Data retrieved successfully!");
    });

    function deleteTiktok(id) {
      remove(ref(db, 'tiktoks/' + id)).then(() => {
        console.log("Data deleted successfully!");
      }).catch((error) => {
        console.error("Error deleting document: ", error);
      });
    }
  </script>
